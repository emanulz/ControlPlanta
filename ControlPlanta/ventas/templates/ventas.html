{% extends 'base2.html' %}
{% block content %}
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700|Droid+Serif' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="/static/panel/css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="/static/panel/css/style.css"> <!-- Resource style -->
	<script src="/static/panel/js/modernizr.js"></script> <!-- Modernizr -->

     <script src="/static/js/ventas.js"></script>

<div class="PaddingContent">
         <div class="hideonload succesmessage">
            <div class="col-sm-11 alert alert-success fade in ">
                <a href="#" class="close" data-dismiss="alert">&times;</a>
                <strong>Completado!</strong> El deshuese fue registrado correctamente.<br/> <br/>
                <a href=""  class=" btn btn-success" role="button" >Crear Nuevo</a>
            </div>
        </div>
        <div class="hideonload failmessage">
            <div class="col-sm-6 alert alert-danger fade in ">
                <a href="#" class="close" data-dismiss="alert">&times;</a>
                <strong>Error en formulario!</strong> Corrija los errores mostrados.
            </div>
        </div>

<div class="container-fluid form-group" >
    <form class="form-horizontal col-sm-12" action="">
        {% csrf_token %}
        <div class="form-group">
            <div class="form-group">
            <label class="col-sm-1" for="date">Fecha:</label>
                <div class="col-sm-3">
                  <input type="date" class="form-control input-lg" id="date">
               </div>
            <label class="col-sm-1" for="cajero">Cajero:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control input-lg" id="cajero">
                </div>
         <div class=" col-sm-1">
                <button type="button" id="Btnlote" class="btn btn-success marginTop15px2"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                <button type="button" id="Btnquitlote" class="btn btn-danger marginTop15px2"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
            </div>
        </div> <!-- Fecha y cajero -->
            <div class="form-group">
            <label class="col-sm-1" for="codigo">Cliente:</label>
            <div class="col-sm-3 ">
                <input type="text" class="form-control input-lg" id="codigo" placeholder="Código">
            </div>

            <label class="col-sm-1" for="tipo">Nombre:</label>
            <div class="col-sm-4">
                <select class="form-control input-lg" name="corte" id="corte">

                </select>
            </div>
            <div class=" col-sm-1">
                <button type="button" id="Btnlote2" class="btn btn-success marginTop15px2"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                <button type="button" id="Btnquitlote2" class="btn btn-danger marginTop15px2"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
            </div>

         </div><!-- cliente cod y nombre -->
        </div>
    </form><!-- Fecha cajero y cliente -->
    <form class="form-horizontal col-sm-12" action="">
        <div class="form-group">
            <div class="form-group col sm-12" >
            <label class="col-sm-1" for="producto">Producto:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control input-lg" id="producto">
            </div>
            <div class=" col-sm-1">
                <button type="button" id="Btnlote" class="btn btn-success marginTop15px2"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                <!--<button type="button" id="Btnquitlote" class="btn btn-danger marginTop15px2"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button> -->
            </div>

            </div><!-- peoductos y boton -->
        </div>
    </form><!-- productos y buscar -->
    <form class="form-horizontal col-sm-8" action="">
        <div class="form-group">
            <div class=" form-group col-sm-12 ">
            <table class="table table-bordered table-hover" data-toggle="table" id="tabla" data-url="" data-cache="false" data-height="299">
                <thead>
                    <tr class="danger">
                        <th><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></th>
                        <th data-field="id">Código</th>
                        <th data-field="name">Descripción</th>
                        <th data-field="name">Cantidad</th>
                        <th data-field="name">Precio</th>
                    </tr>

                </thead>
                <tbody>

                </tbody>
            </table>

        </div><!-- tabla -->
        </div>
    </form><!-- tabla de productods -->
    <form class="form-horizontal col-sm-4" action="">
        <div class="form-group">
            <div class="form-group">
                <div class="col-sm-1"></div>
                <div class="col-sm-11">
                    <label for="pesolote">Peso del lote Kg:</label>
                    <div>
                        <input type="number" class="form-control input-lg" id="pesolote">
                    </div>
                </div>
            </div><!-- peso del lote -->
            <div class="form-group">
                <div class="col-sm-1"></div>
                <div class="col-sm-11">
                    <label for="pesodesh">Peso del deshuese Kg:</label>
                    <div>
                        <input type="number" class="form-control input-lg" id="pesodesh">
                    </div>
                </div>
            </div><!-- peso deshuese -->
            <div class="form-group">
                <div class="col-sm-1"></div>
                <div class="col-sm-11">
                    <label for="mermakg">Merma en Kg:</label>
                    <div>
                        <input type="text" class="form-control input-lg" id="mermakg">
                    </div>
                </div>
            </div><!-- merma kg -->
            <div class="form-group">
                <div class="col-sm-1"></div>
                <div class="col-sm-11">
                    <label for="mermaporc">Merma en %:</label>
                    <div>
                        <input type="text" class="form-control input-lg" id="mermaporc">
                    </div>
                </div>
            </div><!-- merma porcentaje -->
            <div class="form-group col-sm-12">
                <div class=" pull-right">
                    <button  type="button" class=" btn btn-success  form-control marginBtnAdd2 cd-btn" id="BtnConfirmar" style="width: 160px">Confirmar Datos</button>
                    <button  type="button" class=" btn btn-danger  form-control marginBtnAdd2" id="BtnNoConfirmar" style="width: 160px">Editar Datos</button>
                </div>
            </div><!-- btnconfirmar -->
            <div class="form-group col-sm-12">
                <div class=" pull-right">

                    <button  type="button" class=" btn btn-success form-control marginBtnAdd2" id="BtnCrear" style="width: 160px">Registar deshuese</button>
                </div>
            </div><!-- btn submit -->

        </div>
    </form><!-- Side bar -->

</div>

</div>

                    <button  type="button" class=" btn btn-success  form-control hideonload marginBtnAdd2 cd-btn" id="BtnConfirmar2" style="width: 160px">Confirmar Datos</button>
